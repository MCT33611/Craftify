<mat-card>
    <mat-card-title>Category Form</mat-card-title>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Min Price</mat-label>
        <input matInput type="number" formControlName="minPrice">
        <mat-error *ngIf="categoryForm.get('minPrice')?.hasError('required')">
          Min Price is required
        </mat-error>
        <mat-error *ngIf="categoryForm.get('minPrice')?.hasError('min')">
          Min Price cannot be negative
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Max Price</mat-label>
        <input matInput type="number" formControlName="maxPrice">
        <mat-error *ngIf="categoryForm.get('maxPrice')?.hasError('required')">
          Max Price is required
        </mat-error>
        <mat-error *ngIf="categoryForm.get('maxPrice')?.hasError('min')">
          Max Price cannot be negative
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
        Submit
      </button>
    </form>
  </mat-card>
